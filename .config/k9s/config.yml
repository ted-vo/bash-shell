k9s:
  liveViewAutoRefresh: false
  refreshRate: 2
  maxConnRetry: 5
  enableMouse: false
  enableImageScan: false
  headless: false
  logoless: false
  crumbsless: false
  readOnly: false
  noExitOnCtrlC: false
  noIcons: false
  shellPod:
    image: busybox:1.35.0
    namespace: default
    limits:
      cpu: 100m
      memory: 100Mi
  skipLatestRevCheck: false
  logger:
    tail: 100
    buffer: 5000
    sinceSeconds: 300
    fullScreenLogs: false
    textWrap: false
    showTime: false
  currentContext: gke_athena-ilt_asia-southeast1-a_dev-gke-game-portal-cluster-ase1
  currentCluster: gke_athena-ilt_asia-southeast1-a_dev-gke-game-portal-cluster-ase1
  keepMissingClusters: false
  clusters:
    gke_athena-ilt_asia-southeast1-a_dev-gke-game-portal-cluster-ase1:
      namespace:
        active: all
        lockFavorites: false
        favorites:
        - preload-cache-service
        - statistics-service
        - game-cms-service
        - user-cms-service
        - ci-runner
        - all
        - authentication-service
        - user-service
        - api-service
      view:
        active: po
      featureGates:
        nodeShell: false
      portForwardAddress: localhost
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
  screenDumpDir: /tmp/k9s-screens-ted
  disablePodCounting: false
