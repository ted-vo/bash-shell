k9s:
  refreshRate: 2
  maxConnRetry: 5
  enableMouse: false
  headless: false
  logoless: false
  crumbsless: false
  readOnly: false
  noExitOnCtrlC: false
  noIcons: false
  skipLatestRevCheck: false
  logger:
    tail: 100
    buffer: 5000
    sinceSeconds: 300
    fullScreenLogs: false
    textWrap: false
    showTime: false
  currentContext: gke_athena-ilt_asia-southeast1-a_dev-gke-game-portal-cluster-ase1
  currentCluster: gke_athena-ilt_asia-southeast1-a_dev-gke-game-portal-cluster-ase1
  clusters:
    gke_athena-ilt_asia-southeast1-a_dev-gke-game-portal-cluster-ase1:
      namespace:
        active: all
        lockFavorites: false
        favorites:
        - sports-betting-service
        - authentication-service
        - all
        - kube-system
        - lottery-service
        - mega645-service
        - game-history-service
        - notification-service
        - inhouse-game-service
      view:
        active: pod
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.35.0
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
        labels: {}
      portForwardAddress: localhost
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
  screenDumpDir: /tmp/k9s-screens-ted
